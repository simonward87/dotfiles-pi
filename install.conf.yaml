- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ["~"]

- link:
    ~/.bashrc:
      force: true
    ~/.config/htop: config/htop
    ~/.config/neofetch: config/neofetch
    ~/.config/nvim: config/nvim
    ~/.config/tmux: config/tmux
    ~/.gitconfig:
    ~/.psqlrc:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
    - command: ./scripts/setup_env.zsh
    - command: ./scripts/setup_neovim.zsh
