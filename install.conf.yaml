- defaults:
    link:
      relink: true
      create: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.config/htop: config/htop
    ~/.config/neofetch: config/neofetch
    ~/.config/tmux: config/tmux
    ~/.bashrc:
      force: true
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zshrc:

- shell:
    - command: ./scripts/setup_env.zsh
    - command: ./scripts/setup_docker.zsh
